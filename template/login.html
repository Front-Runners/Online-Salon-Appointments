{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
{% include 'nav_bar.html' %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="form-wrapper">
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn" type="submit">
            Log In
        </button>
    </form>
</div>

{% endblock content %}
