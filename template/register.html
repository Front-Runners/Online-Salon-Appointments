{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

{% include 'nav_bar.html' %}

<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="form-wrapper">
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn" type="submit">
            Sign Up
        </button>
    </form>
</div>

{% endblock content %}
